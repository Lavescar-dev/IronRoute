server {
    listen 80;
    server_name ironroute.lavescar.com.tr;
    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # ===========================================
    # Frontend SPA (MSW Demo Mode)
    # API requests are intercepted by MSW Service Worker in the browser.
    # No backend proxy needed.
    # ===========================================

    # SPA routing - tum route'lari index.html'e yonlendir
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Frontend static assets cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # MSW Service Worker - no cache
    location = /mockServiceWorker.js {
        add_header Cache-Control "no-cache";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
