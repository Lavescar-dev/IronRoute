services:
  # ===========================================
  # DATABASE (PostgreSQL)
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: ironroute_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-ironroute_db}
      - POSTGRES_USER=${DB_USER:-ironroute_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-ironroute_pass}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ironroute_user} -d ${DB_NAME:-ironroute_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ironroute_network

  # ===========================================
  # BACKEND (Django)
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ironroute_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/admin/')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ironroute_network

  # ===========================================
  # FRONTEND (React + Vite)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ironroute_frontend
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/
      - VITE_APP_NAME=IronRoute
      - VITE_APP_VERSION=1.0.0
    depends_on:
      - backend
    networks:
      - ironroute_network

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
    name: ironroute_postgres_data
  static_volume:
    name: ironroute_static
  logs_volume:
    name: ironroute_logs

# ===========================================
# NETWORKS
# ===========================================
networks:
  ironroute_network:
    name: ironroute_network
    driver: bridge
