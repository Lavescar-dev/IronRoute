services:
  # ===========================================
  # FRONTEND (React + Nginx - MSW Demo Mode)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ironroute_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - ironroute_network

# ===========================================
# NETWORKS
# ===========================================
networks:
  ironroute_network:
    name: ironroute_network
    driver: bridge
